        <h2 class="register">Register</h2>
        <form id="loginform">


            <label class="name" for="name">Name</label>

            <input class="name_area" type="text" name="name" id="name" required>

            <label class="password" for="password">Password</label>

            <input class="pasword_area" type="text" name="password" id="password" required>

            <label class="email" for="Email">Email</label>

            <input class="email_area" type="text" name="email" id="email">

            <label class="re_type" for="Re-Type">Re Type Password</label>

            <input class="re_type_area" type="text" name="re_type" id="re_type">

            <button class="sign_btn" type="submit">Sign Up</button>
